name: Profile Snake

on:
  push:
    branches: [ main ]
  schedule: 
    #Chạy mỗi ngày lúc 0h UTC
    - cron: "0 0 * * *" 

  workflow_dispatch:  

permissions:
  contents: write

jobs:
  snake:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=orange
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=orange

      - name: Move to Root and Rename Snake File
        run: |
          mkdir -p snake/
          cp dist/github-contribution-grid-snake.svg snake/github-snake.svg
          cp dist/github-contribution-grid-snake-dark.svg snake/github-snake-dark.svg
    
      - name: Commit Snake Animation
        run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add snake/github-snake.svg snake/github-snake-dark.svg snake/ocean.gif
            git commit -m 'Update snake animation' || true
            git pull --rebase origin main || true
            git push origin main || { git pull origin main --no-rebase && git push origin main; } 
